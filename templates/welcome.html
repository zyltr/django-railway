<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Title -->
    <title>Railway</title>
    <!-- Favicon -->
    <!-- https://favicon.io -->
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}"/>
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}"/>
    <link rel="icon" sizes="16x16 32x32" href="{% static 'favicon/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}"/>
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- HTMX -->
    <!-- https://htmx.org/docs/ -->
    <script src="https://unpkg.com/htmx.org@1.9.11"
            integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
            crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<main class="align-items-center bg-gradient d-flex justify-content-center vh-100">
    <div class="card m-4 text-center">
        <div class="ratio ratio-16x9 rounded">
            <img alt="A moving subway" class="card-img-top d-none" id="subway" src="{% static 'image/subway.gif' %}">
            <div class="bg-secondary placeholder placeholder-wave rounded-top" id="subway-placeholder"></div>
        </div>
        <div class="card-body">
            <h5 class="card-title">Congratulations</h5>
            <p class="card-text text-secondary">My first project using <span>Django and Railway</span>!</p>
            <a class="card-link" href="https://docs.djangoproject.com/en/dev/" target="_blank">Django</a>
            <a class="card-link" href="https://docs.railway.app/" target="_blank">Railway</a>
        </div>
        <div class="card-footer">
            {% include "now.html" %}
        </div>
    </div>
</main>
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    let subwayImage = document.getElementById("subway");
    subwayImage.onload = (_) => {
        let subwayPlaceholder = document.getElementById("subway-placeholder");
        subwayImage.classList.remove("d-none");
        subwayPlaceholder.remove();
    };
</script>
</body>
</html>
